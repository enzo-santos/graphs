plugins {
    id 'java'
    id 'jacoco'
}

group 'com.github.enzo_santos'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = false
    }
}

test.finalizedBy jacocoTestReport